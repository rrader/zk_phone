containers:
  base:
    setup:
    - !Ubuntu trusty
    - !Install [curl, git, sshpass, ssh]
    - !EnsureDir /root/.ssh
    volumes:
      /root/.ssh: !Tmpfs

commands:

  deploy: !Command
    description: "deploy"
    container: base
    work-dir: /work
    run: |
      sshpass -p $PHONE_PASSWORD ssh -o StrictHostKeyChecking=no pi@192.168.141.153 "cd ~/zk_phone; bash deploy.sh"
